<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delight</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <header>
        <div class="nav">
            <a href="#" class="logo">Food Delight</a>  
            <div class="box">
                <div class="cart-count">0</div>
                <ion-icon name="cart" id="cart-icon"></ion-icon>
            </div>
        </div>
        <div class="cart">
            <div class="cart-title">Cart Items</div>
            <div class="cart-content">
                <!-- Cart items will be appended here -->
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">Rs. 0</div>
                <button class="btn-buy">Place Order</button>
                <ion-icon name="close" id="cart-close"></ion-icon>
            </div>
        </div>
    </header>
    <div class="container">
        <h2 class="title">Discover The Best Foods</h2>
        <div class="shop-content">
            <div class="food-box">
                <div class="pic">
                    <img src="images/Dosa - Masala Dosa, HD Png Download , Transparent Png Image - PNGitem.jpg" class="food-image" alt="Masala Roast">
                </div>
                <h2 class="food-title">Masala Roast</h2>
                <span class="food-price">Rs. 90</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="images/Egg Curry Recipe (Simple and Easy Anda Curry) - Cubes N Juliennes.jpg" class="food-image" alt="Chappathi with Egg Curry">
                </div>
                <h2 class="food-title">Chappathi with Egg Curry</h2>
                <span class="food-price">Rs. 120</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="images/Fast Food Restaurant.jpg" class="food-image" alt="Chicken Biriyani">
                </div>
                <h2 class="food-title">Chicken Biriyani</h2>
                <span class="food-price">Rs. 150</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="images/Mutton Masala Curry with Malabar Parota  (Malabar - Kerala Special).jpg" class="food-image" alt="Malabar Poratta With Mutton Curry">
                </div>
                <h2 class="food-title">Malabar Poratta With Mutton Curry</h2>
                <span class="food-price">Rs. 300</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="images/pre-prepared-food-showcasing-ready-eat-delicious-meals-go.jpg" class="food-image" alt="Kadai Chicken">
                </div>
                <h2 class="food-title">Kadai Chicken</h2>
                <span class="food-price">Rs. 240</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="images/Kothu Parotta.jpg" class="food-image" alt="Chicken Kothu Poratta">
                </div>
                <h2 class="food-title">Chicken Kothu Poratta</h2>
                <span class="food-price">Rs. 140</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
